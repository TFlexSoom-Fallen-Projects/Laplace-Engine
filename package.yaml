name:                Laplace-Engine
version:             0.1.0.0
github:              "tflexsoom/Laplace-Engine"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2022 Author name here"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/tflexsoom/Laplace-Engine#readme>

dependencies:
- base >= 4.7 && < 5
- containers
- OpenGL >= 3 && < 4
- GLFW-b >= 3.3 && < 4


library:
  source-dirs: engine

executables:
  Laplace-Engine-exe:
    main:                Main.hs
    source-dirs:
    - executable
    - game
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -fno-ghci-sandbox
    dependencies:
    - Laplace-Engine

tests:
  Laplace-Engine-Stack-test:
    main:                Spec.hs
    source-dirs:         test-suite
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Laplace-Engine
